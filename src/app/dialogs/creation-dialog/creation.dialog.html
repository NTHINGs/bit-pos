<div>
    <h2 mat-dialog-title>Crear Registro</h2>
    <mat-dialog-content>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <form id="creation">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input type="text" class="form-control border-input" disabled placeholder="Company" value="Creative Code Inc.">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control border-input" placeholder="Username" value="michael23">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control border-input" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-lg btn-red center-block">Guardar</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-lg btn-default center-block" mat-dialog-close>Cerrar</button>
                </div>
            </div>
        </div>
    </mat-dialog-actions>
</div>
